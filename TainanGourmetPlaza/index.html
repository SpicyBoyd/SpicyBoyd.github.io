<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="stylesheet/home.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body class="container-fluid" style="background-repeat:no-repeat; background-size: cover; background-position:center;">
        <div id="logo" class="row">
            <p>logo</p>
        </div>
        <div class="row">
            <a class="homeNavButton hidden-xs hidden-sm col-md-3 col-lg-3"></a>
            <div class="clearfix hidden-xs hidden-md hidden-lg"></div>
            <a class="homeNavButton hidden-xs col-sm-2 col-md-1 col-lg-1">Btn</a>
            <a class="homeNavButton hidden-xs col-sm-2 col-md-1 col-lg-1">Btn</a>
            <a class="homeNavButton hidden-xs col-sm-2 col-md-1 col-lg-1">Btn</a>
            <a class="homeNavButton hidden-xs col-sm-2 col-md-1 col-lg-1">Btn</a>
            <a class="homeNavButton hidden-xs col-sm-2 col-md-1 col-lg-1">Btn</a>
            <a class="homeNavButton hidden-xs col-sm-2 col-md-1 col-lg-1">Btn</a>
            <div class="clearfix hidden-xs hidden-md hidden-lg"></div>
            <a class="homeNavButton hidden-xs hidden-sm col-md-3 col-lg-3"></a>
            <div class="clearfix hidden-xs hidden-md hidden-lg"></div>
        </div>
        <div class="dropdown row hidden-lg hidden-md hidden-sm">
            <a class="dropdown col-xs-12 hidden-lg hidden-md hidden-sm">Menu</a>
            <a class="dropdown-content col-xs-12 hidden-lg hidden-md hidden-sm">Btn</a>
            <a class="dropdown-content col-xs-12 hidden-lg hidden-md hidden-sm">Btn</a>
            <a class="dropdown-content col-xs-12 hidden-lg hidden-md hidden-sm">Btn</a>
            <a class="dropdown-content col-xs-12 hidden-lg hidden-md hidden-sm">Btn</a>
            <a class="dropdown-content col-xs-12 hidden-lg hidden-md hidden-sm">Btn</a>
            <a class="dropdown-content col-xs-12 hidden-lg hidden-md hidden-sm">Btn</a>
        </div>
        <div class="row hidden-xs">
            <a class="homeImg hidden-xs col-sm-4 col-md-4 col-lg-4">Img</a>
            <a class="homeImg hidden-xs col-sm-4 col-md-4 col-lg-4">Img</a>
            <a class="homeImg hidden-xs col-sm-4 col-md-4 col-lg-4">Img</a>
            <div class="clearfix hidden-xs hidden-md hidden-lg"></div>
        </div>
        <div id="myCarousel" class="carousel slide hidden-lg hidden-sm hidden-md col-xs-12 carousalArea" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
      
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="carousalImg" src="img/cat0.jpeg" alt="Cat">
                </div>
      
                <div class="item">
                    <img class="carousalImg" src="img/cat1.jpg" alt="Cat">
                </div>
      
                <div class="item">
                    <img class="carousalImg" src="img/cat2.jpg" alt="Cat">
                </div>
            </div>
      
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="row">
            <div id="title" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1>Title</h1>
                <br/>
                subtitle
            </div>
            <div class="clearfix hidden-xs hidden-md hidden-lg"></div>
        </div>
        <div class="row">
            <div id="shadow" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">shadow</div>
            <div class="clearfix hidden-xs hidden-md hidden-lg"></div>
        </div>
    </body>
</html>
